{% extends 'layout/base.html' %}

{% block header %}
    <h1>Your lists</h1>
{% endblock %}

{% block main_content %}
    <h3>Choose your list (or add a new one at the end)</h3>
    {% for list in lists %}
    <div class="well">
        <a href="/lists/{{ list.id }}" class="btn large">{{ list.name }}</a>
    </div>
    {% endfor %}
    <div class="well">
        <a href="/lists/new" class="btn large primary">Create new list</a>
    </div>

{% endblock %}

{% block secondary_content %}
    
{% endblock %}
